<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Skills Test Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"
  </head>

  <body>
    <main class="m-3 p-3 d-flex justify-content-center align-items-center h-100">
      <dvv class="container-fluid">
        <div class="row h-100">
          <!-- THE LEFT SECTION -->
          <div>
            <div class="panel bg-light">
              <div class="panel-body p-3">
                <form id="form">
                  <!-- Choose Theme -->
                  <div class="theme">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="label">
                      <i class="fas fa-moon"></i>
                      <i class="fas fa-sun"></i>
                      <div class="ball"></div>
                    </label>           
                  </div> 
                  <!--Heading-->
                  <h3 class="heading">
                      Contact Details
                  </h3>     
                  <!-- Name -->
                  <div class="form-group" id="first">
                    <label class="control-label" for="name">
                      Name:
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-times-circle"></i>
                    </label>
                    <input class="form-control" type="text" id="name" name="name"
                      placeholder="Max char. 60" maxlength="60"/>
                  </div>
                  <!-- Contact Number -->
                  <div class="form-group">
                    <label class="control-label" for="contactnumber">
                      Contact Number:
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-times-circle"></i>
                    </label>
                    <input class="form-control" type="text" id="contactnumber" name="contactnumber"
                      placeholder="63 XXX XXX XXXX" minlength="15" maxlength="15"/>
                  </div>
                  <!-- Submit Button -->
                    <button id="button">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <!-- THE RIGHT SECTION -->
          <div>
            <div class="panel bg-dark text-white">
              <div class="panel-body p-3">
                <div id="output">
                    <!--<div class="error">Error: Please check all details before submitting.</div>
                    <div class="success">You have successfully submitted your contact details.</div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </dvv>
    </main>
    <script src="darkmode.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
